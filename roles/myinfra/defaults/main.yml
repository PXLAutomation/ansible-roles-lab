---
# Default variables for myinfra role
# Web server variables
webserver_port: 8080
document_root: /var/www/html

# Database variables
db_port: 3306
db_backup_enabled: false

# Common packages for all servers
common_packages:
  - vim
  - curl
  - git
  - zip
  - unzip

# Web server packages
webserver_packages:
  - nginx
  - php-fpm
  - php-mysqlnd

# Database packages
database_packages:
  - mariadb-server
  - python3-PyMySQL
